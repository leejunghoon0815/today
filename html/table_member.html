<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>회원정보</legend>



        <strong>표시는 필수 입력 사항입니다.</strong>


    <table border="1" width="100%">

    <tr>
        <td><label for="name">사용자 이름</td>
        <td><input type="text" id="name"></td>
    </tr>

    <tr>
        <td><label for="userId">아이디</td>
        <td><input type="text" id="userId"><input type="button" value=중복확인><br/>
        - 영문, 숫자 조합으로 6~20자까지 사용가능합니다. <br/>
        - 첫 글자는 영문으로 설정해 주십시오.
        </td>
    </tr>

    <tr>
        <td><label for="userpw">비밀번호</td>
        <td><input type="password" id="userpw"> <br/>
        - 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분) <br/>
        - 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)
        </td>
    </tr>

    <tr>
        <td><label for="userpw1">비밀번호 확인</td>
        <td><input type="password" id="userpw1"></td>
    </tr>

    <tr>
        <td><label for="email">이메일</td>
        <td><input type="text"> @ <input type="text">
            <select id="email">
                <option>직접입력</option>
                <option>네이버</option>
                <option>네이트</option>
                <option>한메일</option>
                <option>지메일</option>
                <option>핫메일</option>
                <option>천리안</option>
        <td>
    </tr>

    <tr>
        <td>연락처</td>
        <td><input type="text"> - <input type="text"> - <input type="text"></td>
    </tr>

    <tr>
        <td><label for="number">휴대전화</td>
        <td>
            <select id="number">
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
            <input type="text"> - <input type="text">
        </td>
    </tr>

    <tr>
        <td><label for="house">주소</td>
        <td><input type="text"id="house"> - <input type="text"> <input type="button"value=주소찾기> <br/>
            <input type="text"> <br/> <input type="text">
        </td>
    </tr>
    </table>
    </fieldset>








</body>
</html>
